          <script type="text/x-handlebars" data-template-name="frontEndDeveloper">
			<div class='requirements block'>
			<div class='text'><p></p><p>Вам предстоит разрабатывать сложные пользовательские интерфейсы, которые будут отлично работать как на мобильных, так и на десктопных версиях браузеров.</p><p><b>Требования:</b></p><p></p><ul>
			<li>отличное знание HTML(5), CSS и JavaScript;<br>
			</li>
			<li>умение использовать jQuery там, где это действительно необходимо;<br>
			</li>
			<li>умение разбираться в чужом коде;<br>
			</li>
			<li>блочная верстка;<br>
			</li>
			<li>энергичность и умение работать в команде.<br>
			</li>
			</ul><p><br></p><p><b>Плюсами будут:</b></p><p></p><ul>
			<li>опыт работы с Twitter Bootstrap;<br>
			</li>
			<li>знание новых возможностей популярных браузеров;<br>
			</li>
			<li>опыт работы с системами контроля версий (mercurial);<br>
			</li>
			<li>знание особенностей мобильных браузеров.<br>
			</li>
			</ul><div><br></div><div>Подробнее: <a href="http://x-tim.com/ru/jobs/#html5" rel="nofollow">http://x-tim.com/ru/jobs/#html5</a>
			</div></div>
			</div>
          </script>

          <script type="text/x-handlebars" data-template-name="rubyProgrammer">
			<div class='requirements block'>
			<div class='text'><p></p><div>Мы ищем опытного и амбициозного Ruby разработчика в российскую команду.<br><br>
			</div><div>От тебя требуется:</div><div><br></div><ul>
			<li>Опыт разработки на Ruby on Rails</li>
			<li>Знание или интерес в освоении новых трендов в области веб-разработки (slim/sass/coffee-script)</li>
			<li>Опыт работы в команде, знание git<br><br><br><br><b><u>И главное:</u></b><br><br>Ты должен получать удовольствие от того, что делаешь!!!<br><br>Welcome</li>
			</ul></div>
			</div>
          </script>

          <script type="text/x-handlebars" data-template-name="jsProgrammer">
			<div class='requirements block'>
			<div class='text'><p> <strong>Обязанности:<br></strong>•    Участие в разработке web-проектов Издательского дома<br>•    Техническая поддержка сайтов и сервисов, оптимизация кода<br> </p> <p> <strong>Требования:</strong><br>•    Высшее образование<br>•    Уверенное знание PHP 5 +Mysql<br>•    Желательно – знание и опыт работы с HTML 5, CSS, JavaScript, Jquery, Ajax и XML, *nix системами.<br>•    Ответственность, самостоятельность, самоконтроль и дисциплина.<br> </p></div>
			</div>
			<div class='bonuses block'>
			<h4>Бонусы</h4>
			<div class='text'> •    Работа в крупной международной компании •    Стабильная заработная плата, хороший соц. пакет, оформление согласно ТК РФ.</div>
			</div>
          </script>
