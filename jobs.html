          <script type="text/x-handlebars" data-template-name="frontEndDeveloper">
      			<div class='requirements block'>
        			<div class='text'>
                <p>
                  Вам предстоит разрабатывать сложные пользовательские интерфейсы, которые будут отлично работать как на мобильных, так и на десктопных версиях браузеров.
                </p>
                <p>
                  <b>Требования:</b>
                </p>
                <ul>
                  <li>отличное знание HTML(5), CSS и JavaScript;</li>
                  <li>умение использовать jQuery там, где это действительно необходимо;</li>
                  <li>использовать CoffeeScript, Haml, Sass;</li>
                  <li>энергичность и умение работать в команде.</li>
                </ul>
                <p><b>Плюсами будут:</b></p>
                <ul>
                  <li>опыт работы с Twitter Bootstrap;</li>
                  <li>знание новых возможностей популярных браузеров;</li>
                  <li>опыт работы с системами контроля версий (git);</li>
                  <li>знание особенностей мобильных браузеров.</li>
                </ul>
                <div>Заинтересовала вакансия? Пишите: <a href="mailto:hello@rubycon.by">hello@rubycon.by</a></div>
              </div>
            </div>
          </script>

          <script type="text/x-handlebars" data-template-name="rubyDeveloper">
            <div class='requirements block'>
              <div class='text'>
                <p>
                  Мы ищем опытного и амбициозного Ruby разработчика в молодую энергичную команду.
                </p>
                <p>
                  <b>Требования:</b>
                </p>
                <ul>
                  <li>Опыт разработки на Ruby on Rails;</li>
                  <li>Разработка с помощью ruby 1.9.3 и 2.0.0;</li>
                  <li>RSpec, Yard;</li>
                  <li>опыт работы с системами контроля версий (git);</li>
                  <li>опыт создания gem-ов</li>
                  <li>энергичность и умение работать в команде.</li>
                </ul>
                <div>Заинтересовала вакансия? Пишите: <a href="mailto:hello@rubycon.by">hello@rubycon.by</a></div>
              </div>
            </div>
          </script>

          <script type="text/x-handlebars" data-template-name="jsDeveloper">
            <div class='requirements block'>
              <div class='text'>
                <p>
                  Мы ищем сильного и амбициозного JavaScript разработчика в молодую энергичную команду.
                </p>
                <p>
                  <b>Требования:</b>
                </p>
                <ul>
                  <li>Отличное знание JavaScript</li>
                  <li>Знание или интерес в освоении новых трендов в области веб-разработки</li>
                  <li>умение использовать jQuery там, где это действительно необходимо;</li>
                  <li>знание таких фреймворков, как ember.js, backbone.js;</li>
                  <li>энергичность и умение работать в команде.</li>
                </ul>
                <div>Заинтересовала вакансия? Пишите: <a href="mailto:hello@rubycon.by">hello@rubycon.by</a></div>
              </div>
            </div>

          </script>

              </li>

                {{#linkTo "jsDeveloper"}}Js разработчик{{/linkTo}}
